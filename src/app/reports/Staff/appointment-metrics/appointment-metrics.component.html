            </h5>
            <div class="input-group dates">
              <label>Start Date: </label> <input type="text" maxlength="50"
              value="" id="datepicker1" name="date1" 	class="form-control">

            <div class="input-group dates">

            </div>
            <hr />
            <h5>QUICK DATES</h5>
            <div>
              <label>Last</label>
              <div class=" report-form-inline">
                <button type="" class="btn btn-default">YEAR</button>
                <button type="" class="btn btn-default">QUARTER</button>
              </div>
              <div class="report-form-inline">
                <button type="" class="btn btn-default">MONTH</button>
                <button type="" class="btn btn-default">DAY</button>
              </div>
            </div>
            <div>

                <button type="button" class="btn btn-default">7 Days</button>

            </div>
          </div>
          <div class="col-lg-5 verticle-section filters">

            <table class="filter-table">
              <tr class="">
                <td><label>Visit Location</label></td>
                <td><select class="form-control">

                </select></td>

              <tr class="">

              <tr class="">

                </select></td>
              </tr>

                <div>
