<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-6"></div>
  <div class="col-sm-2">
    <button type="button" class="btn backBtn pull-right" (click)="backToReport();">Back</button>
  </div>
  <div class="clear"></div>
</div>
<div class="container">
  <br>
  <div class="row">
      <div class="col-lg-12 row horizontal-row">
          <div class="col-lg-3 verticle-section">
              <h5>
                  <span class="badge badge-light">1</span>DATES
              </h5>
              <div class="input-group dates">
                  <label>Start Date: </label> <input type="text" value=""
                                                     id="datepicker1" name="date1" class="form-control">
              </div>
              <div class="input-group dates">
                  <label>End Date: </label> <input type="text" id="datepicker2"
                                                   class="form-control" value="" id="datepicker" name="date2">
              </div>
              <hr />
              <h5>QUICK DATES</h5>
              <div>
                  <label>Last</label>
                  <div class="form-inline">
                      <button type="" class="btn btn-default">YEAR</button>
                      <button type="" class="btn btn-default">QUARTER</button>
                  </div>
                  <div class="form-inline">
                      <button type="" class="btn btn-default">MONTH</button>
                      <button type="" class="btn btn-default">DAY</button>
                  </div>
              </div>
              <div>
                  <label>To Date</label>
                  <div class="form-inline">
                      <button type="button" class="btn btn-default">YEAR</button>
                      <button type="button" class="btn btn-default">QUARTER</button>
                  </div>
                  <div class="form-inline">
                      <button type="button" class="btn btn-default">MONTH</button>
                      <button type="button" class="btn btn-default">DAY</button>
                  </div>
              </div>
              <div>
                  <label>Previous</label>
                  <div class="form-inline">
                      <button type="button" class="btn btn-default">365 Days</button>
                      <button type="button" class="btn btn-default">90 Days</button>
                  </div>
                  <div class="form-inline">
                      <button type="button" class="btn btn-default">30 Days</button>
                      <button type="button" class="btn btn-default">7 Days</button>
                  </div>
              </div>
          </div>
          <div class="col-lg-5 verticle-section filters">
              <h5>
                  <span class="badge badge-light">2</span>FILTERS
              </h5>
               <div class="">
                  <input type="checkbox" id=""> <label>Show Tagged Clients Only (0)</label>
              </div>
              <div class="">
                  <input type="checkbox" id=""> <label style="font-size: 14px;">Include Inactive Clients</label>
              </div>
              <div class="">
                  <input type="checkbox" id=""> <label style="font-size: 14px;">Only show clients with no visits after the first visit </label>
              </div>
              <div class="">
                  <input type="checkbox" id=""> <label style="font-size: 14px;">Only show clients whose first visit was via intro offer </label>
              </div>

              <br /> 
              <table class="filter-table">
                  <tr class="">
                      <td><label>Visit Location</label></td>
                      <td><select class="form-control" id="visitLocation">
                          <option>All Locations</option>
                          </select></td>
                  </tr>
                  <tr class="">
                      <td><label>Service Category</label></td>
                      <td><select class="form-control" id="serviceCategory">
                          <option>All Service Categories</option>
                          </select></td>
                  </tr>
                  <tr class="">
                      <td><label>Pricing Option</label></td>
                      <td><select class="form-control" id="pricingOption">
                          <option>All Pricing Options</option>
                          </select></td>
                  </tr>
                  <tr class="">
                      <td><label>Visit Type</label></td>
                      <td><select class="form-control" id="visitType">
                          <option>All Visit Types</option>
                          </select></td>
                  </tr>
                  <tr class="">
                      <td><label>Booking Method</label></td>
                      <td><select class="form-control" id="bookingMethod">
                          <option>All Booking Methods</option>
                          </select></td>
                  </tr>
                  <tr class="">
                      <td><label>Referral Type</label></td>
                      <td><select class="form-control" id="referralType">
                          <option>All Referral Types</option>
                          </select></td>
                  </tr>

              </table>
          </div>
          <div class="col-lg-2 verticle-section">
              <h5>
                  <span class="badge badge-light">3</span>OPTIONS
              </h5>
              <div class="">
                  <label>View</label>
                  <div class="form-check">
                      <label class="form-check-label"> <input type="radio"
                                                              class="form-check-input" name="view"><b>Detail</b>
                      </label>
                  </div>
              </div>
          </div>
          <div class="col-lg-3 verticle-section">
              <h5>
                  <span class="badge badge-light">4</span>GENERATE
              </h5>
              <div class="" style="margin-left: 25%;">
                  <button type="button" class="btn btn-default">GO</button>
                  <br /> <br />
                  <div class="">
                      <div>
                          <a><span><img src="../img/download.png"
                                        class="image-indicators" /><b>Export To Excel</b></span></a>
                      </div>
                      <div>
                          <a><span><img src="../img/download.png"
                                        class="image-indicators" /><b>Print This Report</b></span></a>
                      </div>
                      <div>
                          <a><span><img src="../img/download.png"
                                        class="image-indicators" /><b>Export to a PDF</b></span></a>
                      </div>
                      <div>
                          <a><span><img src="../img/download.png"
                                        class="image-indicators" /><b>Save this Report</b></span></a>
                      </div>
                  </div>
                  <br /> <br /> <br />
                  <div>
                      <div>
                          <a><span><img src="../img/download.png"
                                        class="image-indicators" /><b>Tag Add</b></span></a>
                      </div>
                      <div>
                          <a><span><img src="../img/download.png"
                                        class="image-indicators" /><b>Tag New</b></span></a>
                      </div>
                      <div>
                          <a><span><img src="../img/download.png"
                                        class="image-indicators" /><b>Untag Clients</b></span></a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

</div>
