<div class="login-form">
  <div class="login_form">
    <form>
      <div class="form-group">
        <div class="col-md-4 col-sm-6 login_form-left">
          <label>Employee Id</label>
        </div>
        <div class="col-md-8 col-sm-6 login_form-right">
          <input type="text" class="form-control" [(ngModel)]="loginData.mailId" name="some" placeholder="Employee Id">
        </div>
        <div class="clear"></div>
      </div>
      <div class="form-group">
        <div class="col-md-4 login_form-left">
          <label>Employee Password</label>
        </div>
        <div class="col-md-8 col-sm-6 login_form-right">
          <input type="password" class="form-control" [(ngModel)]="loginData.password" name="password" placeholder="Employee Password">
          <div *ngFor="let alert of alerts">
            <alert  [type]="alert.type" [dismissOnTimeout]="alert.timeout" (onClosed)="onClosed(alert)"><strong>{{ alert.msg }}</strong></alert>
          </div>
        </div>
        
        <div class="clear"></div>
      </div>
      <div class="login_form-submit">
        <button type="submit" (click)="loginSubmite()" class="btn btn-primary submit-button">Sign In</button>
      </div>
      
      <div class="sign_form">
        <div class="col-md-3 col-md-offset-3 sign_form-left">
          <a>Sign Up?</a>
        </div>
        <div class="col-md-6 col-sm-6 sign_form-right">
          <a>Cancel</a>
        </div>
        <div class="clear"></div>
      </div>
    </form>
  </div>
</div>
<router-outlet></router-outlet>
