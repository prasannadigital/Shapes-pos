<div id="myModal" class="modal fade" role="dialog" data-backdrop="static" style="background-color: #fff">
		<div class="modal-dialog">
			<div class="modal-content">
          <div class="login-form">
              <div class="login_form">
                <form>
                  <div class="form-group">
                    <div class="col-md-4 col-sm-6 login_form-left">
                      <label>Employee Id</label>
                    </div>
                    <div class="col-md-8 col-sm-6 login_form-right">
                      <input type="text" class="form-control keyboardInput" [(ngModel)]="mailId" (ngModelChange)="errorClear()" name="some" placeholder="Employee Id" (ngModelChange)="clearErrorMess();">
                    </div>
                    <div class="clear"></div>
                  </div>
                  <div class="form-group">
                    <div class="col-md-4 login_form-left">
                      <label>Employee Password</label>
                    </div>
                    <div class="col-md-8 col-sm-6 login_form-right">
                      <input type="password" class="form-control keyboardInput"  [(ngModel)]="password" (ngModelChange)="errorClear()" name="password" placeholder="Employee Password"  (ngModelChange)="clearErrorMess();">
                    </div>
                    <div class="form-group">
                      <label *ngIf="errorMessage" class="alertRed">Invalid Credentials</label>
                      </div>
                    <div class="clear"></div>
                  </div>
                  <div class="login_form-submit">
                    <button type="submit" [disabled]="btnDisable" (click)="loginSubmite()"  class="btn btn-primary submit-button">Sign In</button>
                  </div>
                  <div class="sign_form">
                    <div class="col-md-6 col-sm-6 sign_form-right">
                      <!-- <a (click)="clearErrorMess()">Reset</a> -->
                    </div>
                    <div class="clear"></div>
                  </div>
                </form>
              </div>
            </div>
			</div>
		</div>
	</div>
<ngx-spinner
bdColor="rgba(51,51,51,0.8)"
size="medium"
color="#f5c585"
type="ball-scale-multiple">
<p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
