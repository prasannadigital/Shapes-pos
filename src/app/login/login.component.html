<div id="myModal" class="modal fade" role="dialog" data-backdrop="static" style="background-color: #fff">
		<div class="modal-dialog">
			<div class="modal-content">
          <div class="login-form">
              <div class="login_form">
                  <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                  <div class="form-group">
                    <div class="col-md-4 col-sm-6 login_form-left">
                      <label>Employee Id</label>
                    </div>
                    <div class="col-md-8 col-sm-6 login_form-right">
                      <input type="text" class="form-control" [(ngModel)]="model.email_id"  #email_id="ngModel"  name="email_id" placeholder="Employee Id"  (ngModelChange)="errorClear()"  required>
                      <div *ngIf="f.submitted && email_id.invalid" class="alertRed">
                          <div *ngIf="email_id.errors.required" >User Name is required</div>
                      </div>
                    </div>
                    <div class="clear"></div>
                  </div>
                  <div class="form-group">
                    <div class="col-md-4 login_form-left">
                      <label>Employee Password</label>
                    </div>
                    <div class="col-md-8 col-sm-6 login_form-right">
                      <input type="password" class="form-control"  [(ngModel)]="model.password" #password="ngModel"  name="password" placeholder="Employee Password"   (ngModelChange)="errorClear()" required minlength="6">
                      <div *ngIf="f.submitted && password.invalid" class="alertRed">
                          <div *ngIf="password.errors.required">Password is required</div>
                          <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                      </div>
                    </div>
                  <div class="form-group">


                      <label *ngIf="errorMessage" class="alertRed">Invalid Credentials</label>
                      </div>
                    <div class="clear"></div>
                  </div>
                  <div class="login_form-submit">
                    <button type="submit" class="btn btn-primary submit-button">Sign In</button>
                  </div>
                  <div class="sign_form">
                    <div class="col-md-6 col-sm-6 sign_form-right">
                      <!-- <a (click)="clearErrorMess()">Reset</a> -->
                    </div>
                    <div class="clear"></div>
                  </div>
                </form>
              </div>
            </div>
			</div>
		</div>
	</div>
<ngx-spinner
bdColor="rgba(51,51,51,0.8)"
size="medium"
color="#f5c585"
type="ball-scale-multiple">
<p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
