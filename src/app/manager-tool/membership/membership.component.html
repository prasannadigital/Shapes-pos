<div class="tabs-services">
  <app-header></app-header>
</div>
<p-table [value]="memberships" [paginator]="true" [rows]="5" [globalFilterFields]="['membership_name','membership_code','membership_price','rec_status']" >
        <ng-template pTemplate="caption">
                <div style="text-align: right">        
                    <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                    <input type="text" pInputText size="30" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                </div>
            </ng-template>
  <ng-template pTemplate="header">
      <tr >
         <th *ngFor="let col of cols" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>

         </th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-Membership>
      <tr >
         <td *ngFor="let col of cols">
                {{Membership[col.field]}}
         </td>
      </tr>
  </ng-template>
  
</p-table>
<div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-6"></div>
        <div class="col-sm-2"><button type="button" class="btn backBtn" (click)="backToMembership();">Back</button></div>
      </div>
<app-footer></app-footer>
