<div class="tabs-services">
  <app-header></app-header>
</div>

<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-6"></div>
  <div class="col-sm-2">
    <button type="button" class="btn backBtn pull-right" (click)="backToInventory();">Back</button>
  </div>
  <div class="clear"></div>
</div>

<div class="promation-2">
  <div class="row">
    <div class="col-md-12" style="background: #f1f1f1;">
      <div class="form-group">
        <label for="input" class="col-md-2 control-label">Suppliers:</label>
        <div class="col-md-3">
          <input type="text" name="name" maxlength="50" class="form-control" [(ngModel)]="supplierName">
        </div>
        <div class="col-md-5">
          <div class="form-check pull-right">
            <input class="form-check-input" type="checkbox" id="inlineFormCheck1">
            <label class="form-check-label" for="inlineFormCheck">
              Show Inactive Suppliers &nbsp;&nbsp;
            </label>
          </div>
        </div>
        <div class="clear"></div>
      </div>
    </div>
  </div>
</div>
<form>
  <div class="row">
    <div class="container">
      <div class="col-sm-6">
        <div class="row form-group">
          <label class="col-sm-4 col-form-label required">Address:</label>
          <div class="col-sm-8">
            <div class="input-group">
              <textarea class="form-control" maxlength="1000" rows="2" name="address" [(ngModel)]="supplierAddress"></textarea>
            </div>
          </div>
        </div>

        <div class="row form-group">
          <label class="col-sm-4 col-form-label required">City:</label>
          <div class="col-sm-8">
            <div class="input-group">
              <input type="text" name="city" maxlength="50" class="form-control" [(ngModel)]="supplierCity">
            </div>
          </div>
        </div>
        <div class="row form-group">
          <label class="col-sm-4 col-form-label required">State/prov:</label>
          <div class="col-sm-8">
            <div class="input-group">
              <select name="state" class="form-control" [(ngModel)]="supplierState">
                <option value="" selected="">Select</option>
                <option>Option 1</option>
                <option>Option 2</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row form-group">
          <label class="col-sm-4 col-form-label required">Zip/Postal:</label>
          <div class="col-sm-8">
            <div class="input-group">
              <input type="text" name="zip" maxlength="50" class="form-control" [(ngModel)]="supplierZip">
            </div>
          </div>
        </div>
        <div class="row form-group">
          <label class="col-sm-4 col-form-label required">Tax Rate:</label>
          <div class="col-sm-8">
            <div class="input-group">
              <input type="text" name="taxRate" maxlength="50" class="form-control" placeholder="0.00" [(ngModel)]="supplierTaxrate">
            </div>
          </div>
        </div>
        <div class="row form-group">
          <label class="col-sm-4 col-form-label required">Payment Terms:</label>
          <div class="col-sm-8">
            <div class="input-group">
              <select name="payment" class="form-control" [(ngModel)]="supplierPaymentterms">
                <option value="" selected="">V</option>
                <option>Option 1</option>
                <option>Option 2</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row form-group">
          <label class="col-sm-4 col-form-label required">Payment Terms:</label>
          <div class="col-sm-8">
            <div class="input-group">
              <input type="text" name="terms" maxlength="50" class="form-control">
            </div>
          </div>
        </div>
        <div class="row form-group">
          <label class="col-sm-4 col-form-label required">Suppliers Notes:</label>
          <div class="col-sm-8">
            <div class="input-group">
              <textarea class="form-control" maxlength="1000" rows="2" name="notes" [(ngModel)]="supplierNotes"></textarea>
            </div>
          </div>
        </div>
        <div class="row form-group">
          <div class="col-sm-4"></div>
          <div class="col-sm-3">
            <button type="submit" class="btn btn-primary" (click)="addSupplier()">Add</button>
          </div>
          <div class="col-sm-2">
            <button type="submit" class="btn btn-warning" (click)="cancleSupplier()">Cancel</button>
          </div>
          <div class="col-sm-3"></div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="row form-group">
          <label class="col-sm-4 col-form-label required">Contact Name:</label>
          <div class="col-sm-8">
            <div class="input-group">
              <input type="text" name="contactName" maxlength="50" class="form-control" [(ngModel)]="supplierContact">
            </div>
          </div>
        </div>
        <div class="row form-group">
          <label class="col-sm-4 col-form-label required">Contact Title:</label>
          <div class="col-sm-8">
            <div class="input-group">
              <input type="text" name="contactTitle" maxlength="50" class="form-control" [(ngModel)]="supplierTitle">
            </div>
          </div>
        </div>
        <div class="row form-group">
          <label class="col-sm-4 col-form-label required">phone:</label>
          <div class="col-sm-3">
            <div class="input-group">
              <input type="text" name="phone" maxlength="50" class="form-control" [(ngModel)]="supplierPhone">
            </div>
          </div>
          <label class="col-sm-2 col-form-label required">Ext:</label>
          <div class="col-sm-3">
            <div class="input-group">
              <input type="text" name="ext" maxlength="50" class="form-control" [(ngModel)]="supplierExt">
            </div>
          </div>
        </div>
        <div class="row form-group">
          <label class="col-sm-4 col-form-label required">Fax:</label>
          <div class="col-sm-3">
            <div class="input-group">
              <input type="text" name="fax" maxlength="50" class="form-control" [(ngModel)]="supplierFax">
            </div>
          </div>
        </div>
        <div class="row form-group">
          <label class="col-sm-4 col-form-label required">Home Page:</label>
          <div class="col-sm-8">
            <div class="input-group">
              <input type="text" name="home" maxlength="50" class="form-control" [(ngModel)]="supplierHomepage">
            </div>
          </div>
        </div>
        <div class="row form-group">
          <label class="col-sm-4 col-form-label required">Email:</label>
          <div class="col-sm-8">
            <div class="input-group">
              <input type="text" name="email" maxlength="50" class="form-control" [(ngModel)]="supplierEmail">
            </div>
          </div>
        </div>
        <div class="row form-group">
          <label class="col-sm-8 col-form-label required">Rewards points Earned(per $1.00 spent):</label>
          <div class="col-sm-2">
            <div class="input-group">
              <input type="text" name="email" maxlength="50" class="form-control" [(ngModel)]="supplierPoints">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>

<app-footer></app-footer>
