<div >
  
</div>
<div id="myModal" class="modal fade" role="dialog" data-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="form-group">
          <div class="col-md-4 col-sm-6 login_form-left">
            <label>User Name</label>
          </div>
          <div class="col-md-8 col-sm-6 login_form-right">
            <input type="text" class="form-control" [(ngModel)]="mailId"  (ngModelChange)="errorClear()" name="some" placeholder="Employee Id">
          </div>
          <div class="clear"></div>
        </div>
        <div class="form-group">
          <div class="col-md-4 login_form-left">
            <label>Password</label>
          </div>
          <div class="col-md-8 col-sm-6 login_form-right">
            <input type="password" class="form-control" [(ngModel)]="password" (ngModelChange)="errorClear()" name="password" placeholder="Employee Password">
          </div>
          <div class="form-group">
              <label *ngIf="errorMessage" class="alertRed">Invalid Credentials</label>
              </div>
           
          <div class="clear"></div>
        </div>
        <div class="login_form-submit">
          <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-3">
              <button type="submit" [disabled]="btnDisable" (click)="loginSubmite();"  class="btn btn-primary submit-button">Sign In</button>
            </div>
            <div class="col-sm-2">
              <button type="submit" data-dismiss="modal"  class="btn btn-warning"  (click)="RedirectToHome()">Cancel</button>
            </div>
            <div class="col-sm-3"></div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="tableShow" [style.visibility]="titleStyle">
<div class="col-md-2 col-sm-2 col-xs-12 manager-tap-left">
  <div class="nav flex-column nav-pills rs-1-left-button" id="v-pills-tab" role="tablist" aria-orientation="vertical">
    <a class="nav-link purchase-order" id="v-pills-home-tab" (click)="purchaseOrderClick();redirectToOrder()" data-toggle="pill"
      href="#purchase" role="tab" aria-controls="purchase" aria-selected="true">Purchase Order</a>
    <br>
    <br>
    <a class="nav-link supplier-info" id="v-pills-home-tab" (click)="supplierClick();redirectToSupplier()" data-toggle="pill"
      href="#suppliers" role="tab" aria-controls="suppliers" aria-selected="true">Suppliers</a>
    <br>
    <br>
    <a class="nav-link inventory-info" id="v-pills-home-tab" (click)="inventoryTicketClick();redirectToInventory() " data-toggle="pill"
      href="#inventory" role="tab" aria-controls="inventory" aria-selected="true">Inventory Tickets</a>
    <br>
    <br>
    <a class="nav-link update-info" id="v-pills-home-tab" (click)="updateInventory(); redirectToUpdate()" data-toggle="pill"
      href="#update" role="tab" aria-controls="update" aria-selected="true">Update Physical Inventory</a>
    <br>
    <br>
    <a class="nav-link reports-info" id="v-pills-home-tab" (click)="reportsClick();redirectToReportsInventory()" data-toggle="pill"
      href="#reports" role="tab" aria-controls="reports" aria-selected="true">Inventory Reports</a>
  </div>
</div>
<div class="col-md-9 col-sm-9 col-xs-12 manager-tap-right">
  <div class="tab-content" id="v-pills-tabContent">
    <div class="tab-pane fade" id="purchase" role="tabpanel" aria-labelledby="v-pills-settings-tab">
    </div>
    <div class="tab-pane fade" id="suppliers" role="tabpanel" aria-labelledby="v-pills-settings-tab">

    </div>
    <div class="tab-pane fade" id="inventory" role="tabpanel" aria-labelledby="v-pills-settings-tab">
    </div>
    <div class="tab-pane fade" id="update" role="tabpanel" aria-labelledby="v-pills-settings-tab">
    </div>
    <div class="tab-pane fade" id="reports" role="tabpanel" aria-labelledby="v-pills-settings-tab">
    </div>
  </div>
</div>
</div>
<div class="clear"></div>
<ngx-spinner
bdColor="rgba(51,51,51,0.8)"
size="medium"
color="#f5c585"
type="ball-scale-multiple">
<p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
