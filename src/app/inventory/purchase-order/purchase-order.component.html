  <div class="col-md-8 col-sm-8">
    <h4 style="font-weight:600;">Purchase Order</h4>
  </div>
  <div class="col-md-4 col-sm-4">
    <button type="button" class="btn btn-outline-success pull-right" (click)="newPurchase()">

        <i class="fas fa-plus-circle"></i> &nbsp; New Purchase Order</h4>
    </button>
  </div>
  <div class="clear"></div>

<div class="purchase">
  <div class="col-md-3 col-sm-3 col-xs-12">
    <div class="form-group">
      <label for="input" class="col-md-3 control-label">Show</label>
      <div class="col-md-7">
        <select name="shedule.emp_id" class="form-control">
          <option name="source" selected="">All Purchase Order</option>
          <option>All Locations</option>
          <option>option 1</option>
          <option>option 2</option>
        </select>
      </div>
      <div class="clear"></div>
    </div>
  </div>
  <div class="col-md-3 col-sm-3 col-xs-12">
    <div class="form-group">
      <label for="input" class="col-md-3 control-label">supplier</label>
      <div class="col-md-7">
        <select name="shedule.emp_id" class="form-control">
          <option name="source" selected="">All Suppliers</option>
          <option>All Locations</option>
          <option>option 1</option>
          <option>option 2</option>
        </select>
      </div>
      <div class="clear"></div>
    </div>
  </div>
  <div class="col-md-3 col-sm-3 col-xs-12">
    <div class="form-group">
      <label for="input" class="col-md-4 control-label">Start Date</label>
      <div class="col-md-6">
        <div class="input-group">
          <p-calendar [(ngModel)]="date1" name="shedule.startdate" [showIcon]="true" (ngModelChange)="getStartDate($event)" dateFormat="yy-mm-dd"></p-calendar>
        </div>
      </div>
      <div class="clear"></div>
    </div>
  </div>
  <div class="col-md-3 col-sm-3 col-xs-12">
    <div class="form-group">
      <label for="input" class="col-md-4 control-label">End Date</label>
      <div class="col-md-6">
        <div class="input-group">
          <p-calendar [(ngModel)]="date2" name="shedule.enddate" [showIcon]="true" (ngModelChange)="getEndDate($event)" dateFormat="yy-mm-dd"></p-calendar>
        </div>
      </div>
      <div class="clear"></div>
    </div>
  </div>
  <div class="clear"></div>
</div>
