<div class="tabs-services">
	<app-header></app-header>
</div>

<div class="row">
	<div class="col-sm-4"></div>
	<div class="col-sm-6"></div>
	<div class="col-sm-2">
		<button type="button" class="btn backBtn pull-right" (click)="backToInventory();">Back</button>
	</div>
	<div class="clear"></div>
</div>
	<div class="promation-1">
		<div class="col-md-6 col-sm-6 col-xs-12">
			<h3 style="font-weight:600;">Inventory Tickets - Summary</h3>
		</div>
		<div class="col-md-6 col-sm-6 col-xs-12 ">
			<div class="dropdown pull-right">
				<button aria-expanded="true" aria-haspopup="true" class="btn btn-default dropdown-toggle" data-toggle="dropdown" id="dropdownMenu1"
				 type="button"> Tools

				</button>
				<ul aria-labelledby="dropdownMenu1" class="dropdown-menu menu-tools" id="menu-tools">
					<li>
						<a data-page="tools" href="#">Upload Physical Inventory </a>
					</li>
					<li>
						<a data-page="cancelation" href="#" [routerLink]=""  (click)="newInventory()"> Create New Inventory Ticket</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="clear"></div>
	</div>
	<div class="inventory-ticket">
		<div class="col-md-4 col-sm-4 col-xs-12">
			<div class="form-group">
				<label for="input" class="col-md-3 control-label">Start Date</label>
				<div class="col-md-7">
					<div class="input-group">
						<p-calendar [(ngModel)]="date1" name="shedule.startdate" [showIcon]="true" (ngModelChange)="getStartDate($event)" dateFormat="yy-mm-dd"></p-calendar>
					</div>
				</div>
				<div class="clear"></div>
			</div>
		</div>
		<div class="col-md-4 col-sm-4 col-xs-12">
			<div class="form-group">
				<label for="input" class="col-md-3 control-label">End Date</label>
				<div class="col-md-7">
					<div class="input-group">
						<p-calendar [(ngModel)]="date2" name="shedule.enddate" [showIcon]="true" (ngModelChange)="getEndDate($event)" dateFormat="yy-mm-dd"></p-calendar>
					</div>
				</div>
				<div class="clear"></div>
			</div>
		</div>

		<div class="col-md-4 col-sm-4 col-xs-12">
			<div class="form-group">
				<label for="input" class="col-md-3 control-label">Source</label>
				<div class="col-md-7">
					<select name="shedule.emp_id" class="form-control">
						<option name="source" selected="">select</option>
						<option>All Locations</option>
						<option>option 1</option>
						<option>option 2</option>
					</select>
				</div>
				<div class="clear"></div>
			</div>
		</div>
		<div class="col-md-4 col-sm-4 col-xs-12">
			<div class="form-group">
				<label for="input" class="col-md-3 control-label">Destination</label>
				<div class="col-md-7">
					<select name="shedule.emp_id" class="form-control">
						<option name="source" selected="">select</option>
						<option>All Locations</option>
						<option>option 1</option>
						<option>option 2</option>
					</select>
				</div>
				<div class="clear"></div>
			</div>
		</div>
		<div class="col-md-4 col-sm-4 col-xs-12">
			<div class="form-group">
				<label for="input" class="col-md-3 control-label">Type</label>
				<div class="col-md-7">
					<select name="shedule.emp_id" class="form-control">
						<option name="source" selected="">select</option>
						<option>All </option>
						<option>option 1</option>
						<option>option 2</option>
					</select>
				</div>
				<div class="clear"></div>
			</div>
		</div>
		<div class="col-md-4 col-sm-4 col-xs-12">
			<div class="form-group">
				<label for="input" class="col-md-3 control-label">Status</label>
				<div class="col-md-7">
					<select name="shedule.emp_id" class="form-control">
						<option name="source" selected="">select</option>
						<option>All </option>
						<option>option 1</option>
						<option>option 2</option>
					</select>
				</div>
				<div class="clear"></div>
			</div>
		</div>

		<div class="clear"></div>
	</div>
	<table width="100%">
			<thead>
			  <tr>
				<th>TicketID</th>
				<th>
				  Date </th>
				<th>Source</th>
				<th>Destination</th>
				<th>#Products</th>
				<th>#Item</th>
				<th>Amount(our cost)</th>
				<th>Status</th>
			  </tr>
			</thead>
			<tbody>
			  <tr >
				<td>111</td>
				<td>4/19/2018</td>
				<td></td>
				<td>city</td>
				<td>96</td>
				<td>0</td>
				<td>$0.00</td>
				<td>Logged</td>
			  </tr>
			</tbody>
	  
		  </table>

<app-footer></app-footer>
